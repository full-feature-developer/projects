<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Monitor</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="header_panel">
      <h1>Hi Nana and Papa!</h1>
     
    </div>
    <div class="container">
      <div id="tempData">
        <h1>Pool</h1>
        <h1>{{ pool_temperature }}°F</h1>

        <h1>{{ condition }}</h1>
      </div>
    </div>
  </body>
</html>
